		function load(){
		
		//alert('load');

$.getJSON( "https://www.zachshuster.com/ge/wind.php", function( json ) {
  	this.data = json;
	
	
	
	template = Hogan.compile($('#table').html());

/*------Configuration-----*/

	this.form = {completion: ''};

/*------Start Script------*/

/*------End Script------*/
	$('#form').html(template.render(this));
	
//	console.log(this.data);
	
	    chartv1.load({
        columns: [['Voltage', Math.abs(this.data.turbines[0].voltage)]]
    });
	
		    chartv2.load({
        columns: [['Voltage', Math.abs(this.data.turbines[1].voltage)]]
    });
	
		    chartv3.load({
        columns: [['Voltage', Math.abs(this.data.turbines[2].voltage)]]
    });
	
		    chartt1.load({
        columns: [['Temperature', Math.abs(this.data.turbines[0].temp)]]
    });
	
			    chartt2.load({
        columns: [['Temperature', Math.abs(this.data.turbines[1].temp)]]
    });
	
			    chartt3.load({
        columns: [['Temperature', Math.abs(this.data.turbines[2].temp)]]
    });
	
 });
 
 
 
setTimeout(load, 5000);

}
